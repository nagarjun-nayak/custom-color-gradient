<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Gradient</title>
    <style>
        
        body {
            margin: 0; 
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(to left top, #3692DA, #F7EA81);
            display: flex;
            justify-content: center;
            align-items: center;
            background-attachment: fixed;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        #btn1 {
            font-family: "Comic Neue", cursive;
            background-color: black; 
            color: white; 
            padding: 15px 30px; 
            border: none;
            border-radius: 25px;
            font-size: 16px; 
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
            transition: background-color 0.3s ease, box-shadow 0.3s ease; 
        }

        #btn2 {
            font-family: "Comic Neue", cursive;
            background-color: white; 
            color: black; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 25px; 
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
            transition: background-color 0.3s ease, box-shadow 0.3s ease; 
        }

        #btn1:hover, #btn2:hover {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3); 
            transform: translateY(-3px); 
        }

        #paradiv {
            width: 80%;
            margin: 20px 0;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0); 
            cursor: pointer;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 18px;
            color: white;
        }

        #entirediv {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        #btndiv {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            width: 80%;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <section>
        <div id="entirediv">
            <div id="btndiv">
                <button id="btn1">#831D28</button>
                <button id="btn2">#566392</button>
            </div>
            <h2 style="color:aliceblue; font-family:'Comic Neue', cursive">Copy code from below</h2>
            <div id="paradiv"> 
                <p id="textcolor">background-image: linear-gradient(to right, rgb(142,29,40), rgb(86,99,146))</p>
            </div>
        </div>
    </section>

    <script>
        let btn1 = document.getElementById("btn1");
        let btn2 = document.getElementById("btn2");
        let hexstring = "0123456789ABCDEF";
        let textcolor = document.getElementById("textcolor");
        let rgb1 = "rgb(142,29,40)"; // Initial color for button 1
        let rgb2 = "rgb(86,99,146)"; // Initial color for button 2

        const hexValues = () => {
            let randomColor = '#';
            for (let i = 0; i < 6; i++) {
                randomColor += hexstring[Math.floor(Math.random() * 16)];
            }
            return randomColor;
        };

        const handleButton1 = () => {
            rgb1 = hexValues(); // Generate a new color for button 1
            btn1.innerHTML = rgb1; // Update button text
            updateBackground(); // Update the background gradient
        };

        const handleButton2 = () => {
            rgb2 = hexValues(); // Generate a new color for button 2
            btn2.innerHTML = rgb2; // Update button text
            updateBackground(); // Update the background gradient
        };

        const updateBackground = () => {
            
            document.body.style.backgroundImage = `linear-gradient(to right, ${rgb1}, ${rgb2})`;
            
            textcolor.innerText = `background-image: linear-gradient(to right, ${rgb1}, ${rgb2})`;
        };

        btn1.addEventListener("click", handleButton1);
        btn2.addEventListener("click", handleButton2);

        paradiv.addEventListener("click", () => {
            navigator.clipboard.writeText(paradiv.innerText); // Copy text to clipboard
            alert("Copied to clipboard"); // Alert user that text is copied
        });
    </script>
</body>
</html>
